<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
        <div class="head"><img src="Ramaiah_Institutions_Logo (1).png" alt="logo" id="logo">
        <h1>Ramaiah Institute of Technology</h1>
        </div>
        <div class="nirf"><h4>NIRF Ranking - 78 (2023)</h4></div>
</header>
<div class="body">
    <div class="form">
        <form>
            <h1>Admission Form</h1>
            <div class="content">
            <label for="fname">Student's Name: </label>
            <input type="text" name="fname" id="fname">
            <label for="lname">Student's Last Name: </label>
            <input type="text" name="lname" id="lname">
            <label for="fathername">Father's Name: </label>
            <input type="text" name="fathername" id="fathername">
            <label for="mothername">Mother's Name: </label>
            <input type="text" name="mothername" id="mothername">
            <label for="dob">Date Of Birth:</label>
            <input type="date" name="dob" id="dob">
            <label for="contact">Contact Number:</label>
            <input type="tel" name="contact" id="contact">
            <label for="address">Permanent Address :</label>
            <input type="text" name="address" id="address">
            <label for="temp-address">Temporary Address :</label>
            <input type="text" name="temp-address" id="temp-address">
            <label for="gender">Select Gender: </label>
            <select>
                <option value="select">Select Gender</option>
                <option value="male">Male</option><option value="female">Female</option>
            </select>
            
            </div>
        </form>
    </div>
</div>
    <footer>

    </footer>
