<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
    <div>
        <label for="FN">
            First Name:
        </label>
        <input type="text" id="FN">
    </div>
    <div>
        <label for="LN">
            Last Name:
        </label>
        <input type="text" id="LN">
    </div>
    <div>
        <label for="email">
            Email:
        </label>
        <input type="email" id="email" placeholder="abc@xyz.com">
    </div>
    <div>
        <label for="pswd">
            Password:
        </label>
        <input required type="password" id="pswd">
    </div>
    <div>
        <label for="ph">
            Phone:
        </label>
        <input type="tel" id="ph" maxlength="13" placeholder="+91-12345-67890">
    </div>
    <div>
        <label for="bday">
            Birthday:
        </label>
        <input type="datetime-local" id="bday">
    </div>
        </fieldset><br>
    <div>
        <label for="number">
            Number of Tickets:
        </label>
        <input type="number" id="number" min="0">
    </div><br>
    <label for="food">What would you like to have?</label>
    <label for="ff1">Pizza</label>
    <input type="radio" id="ff1" name="food" value="ff1">
    <label for="ff2">Sandwich</label>
    <input type="radio" id="ff2" name="food" value="ff2">
    <label for="ff3">Burger</label>
    <input type="radio" id="ff3" name="food" value="ff3">
    <label for="ff4">Salad</label>
    <input type="radio" id="ff4" name="food" value="ff4"> 
    <br>
    <input type="Submit" id="submit">
    </form>
</body>
</html>
